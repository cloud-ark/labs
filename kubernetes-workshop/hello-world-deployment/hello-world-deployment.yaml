apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: hello-world 
  template:
    metadata:
      labels:
        app: hello-world 
    spec:
      containers:
      - name: hello-world 
        image: hello-world-ubuntu:latest
        imagePullPolicy: Never # Only for Minikube; Otherwise set to Always
        ports:
        - containerPort: 5000
---
kind: Service
apiVersion: v1
metadata:
  name: hello-world-service
spec:
  selector:
    app: hello-world 
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: NodePort
